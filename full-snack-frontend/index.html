<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="app.css">
        <title>Full Snax</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <div class="image-box" style="--image-url: url(https://images.unsplash.com/photo-1532917615519-d37f925f2411?ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80)">

            <form class="register">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username"/>
                <label>Password</label>
                <input type="password" name="password"/>
                <input type="submit" value="Register"/>
                <button type="reset">Reset</button>
            </form>
            <p class="reg-error-message hidden"></p>

            <form class="login">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username"/>
                <label>Password</label>
                <input type="password" name="password"/>
                <input type="submit" value="Login"/>
                <button type="reset">Reset</button>
            </form>
            <p class="login-error-message hidden"></p>
        </div>
    </body>
</html>
